kind: Secret
apiVersion: v1
metadata:
  name: my-cluster-site2-cluster-ca-cert
data:
  ca.crt: >-
    
type: Opaque
---
apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaMirrorMaker
metadata:
  name: my-mirror-maker
spec:
  version: 2.3.0
  replicas: 1
  consumer:
    bootstrapServers: https://my-cluster-kafka-bootstrap-quotegame-prod.apps.cluster-paris-c03a.paris-c03a.example.opentlc.com:443
    groupId: 'my-mirror-maker-site1'
    tls:
      trustedCertificates:
        - secretName: my-cluster-site2-cluster-ca-cert
          certificate: ca.crt
  producer:
    bootstrapServers: my-cluster-kafka-bootstrap:9092
  whitelist: 'quotegame-workingmemory-site2'